<!DOCTYPE html>
<html>
  <head>
    <title>SETLIST | Home</title>
    <meta name="description" content="Songs I would play if I was in a band!" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Favorite Songs</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Song Title</h2>
        <img src="" alt="TV SHOW POSTER"/>
        <ul id="cardList">
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
      <input type="text" id="yearTxt"><button onclick="filterByYear()">Filter By Year</button>
    </div>
  </body>
</html>
